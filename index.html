<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오르樂별 : 탐라 스타로드</title>

  <!-- 앱처럼 보이게 -->
  <meta name="theme-color" content="#6E6BEA" />
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <style>
    :root{
      --bg1:#6E6BEA;
      --bg2:#7A5EE6;
      --card:#ffffff;
      --text:#111;
      --muted:#6b7280;
      --line:#e5e7eb;
      --soft:#f4f5f7;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", Arial, sans-serif;
      color:var(--text);
      background:#fff;
    }
    .screen{min-height:100vh; display:none;}
    .screen.active{display:block;}

    /* ========== SCREEN 1 (NFC 스플래시) ========== */
    .splash{
      min-height:100vh;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:#fff;
      padding: 56px 20px 28px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      text-align:center;
    }
    .pulseWrap{
      width:96px; height:96px; border-radius:999px;
      display:grid; place-items:center;
      margin-bottom:18px;
      position:relative;
    }
    .pulseRing{
      position:absolute; inset:0;
      border-radius:999px;
      border:6px solid rgba(255,255,255,.9);
      opacity:.9;
      transform: scale(1);
      animation: pulse 1.4s ease-in-out infinite;
    }
    .pulseRing:nth-child(2){
      inset:12px;
      border-width:6px;
      opacity:.9;
      animation-delay:.12s;
    }
    .pulseDot{
      width:18px; height:18px; border-radius:999px;
      background:#fff;
    }
    @keyframes pulse{
      0%{transform:scale(0.96); opacity:.85}
      50%{transform:scale(1.05); opacity:1}
      100%{transform:scale(0.96); opacity:.85}
    }
    .splash h1{
      margin: 8px 0 8px;
      font-size: 28px;
      letter-spacing:-.5px;
    }
    .splash p{
      margin:0 0 22px;
      font-size: 15px;
      line-height:1.6;
      opacity:.9;
    }
    .btn{
      border:none;
      background:#fff;
      color:#4f46e5;
      font-weight:700;
      padding: 14px 22px;
      border-radius:999px;
      font-size:16px;
      min-width: 210px;
      box-shadow: 0 8px 18px rgba(0,0,0,.18);
      cursor:pointer;
    }
    .hint{
      margin-top:18px;
      font-size:12px;
      opacity:.85;
    }

    /* ========== SCREEN 2 (홈 UI) ========== */
    .app{
      background:#fff;
      min-height:100vh;
      padding-bottom:78px; /* bottom nav space */
    }
    .topbar{
      height: 56px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 0 16px;
      border-bottom:1px solid var(--line);
      background:#fff;
      position:sticky;
      top:0;
      z-index:5;
    }
    .topbar .title{
      font-size:18px;
      font-weight:800;
      letter-spacing:-.2px;
    }
    .topbar .icons{
      display:flex; gap:10px; align-items:center; color:var(--muted);
      font-size:12px;
    }
    .iconBtn{
      width:34px; height:34px;
      border:1px solid var(--line);
      border-radius:10px;
      display:grid; place-items:center;
      background:#fff;
    }

    .content{padding:16px;}
    .row{
      display:flex; align-items:center; justify-content:space-between;
      margin: 8px 0 12px;
    }
    .sectionTitle{
      font-size:18px; font-weight:900; letter-spacing:-.2px;
    }
    .chev{
      width:34px;height:34px;border-radius:999px;
      border:1px solid var(--line);
      display:grid; place-items:center;
      color:var(--muted);
      background:#fff;
      font-weight:900;
    }

    .card{
      border:1px solid var(--line);
      background:#fff;
      border-radius:18px;
      padding:14px;
      box-shadow: 0 10px 20px rgba(17,24,39,.06);
    }
    .quickActions{
      display:flex;
      gap:10px;
      justify-content:space-between;
      margin-bottom:14px;
    }
    .qa{
      flex:1;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px 8px;
      text-align:center;
      color:var(--muted);
      font-size:12px;
      background:var(--soft);
      display:flex;
      flex-direction:column;
      gap:6px;
      align-items:center;
      justify-content:center;
      min-height:64px;
    }
    .qa svg{opacity:.75}
    .shop{
      margin-top:8px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .shopLabel{
      font-size:16px;
      font-weight:900;
    }
    .stampPill{
      display:inline-block;
      font-weight:900;
      border:1px solid var(--line);
      border-radius:999px;
      padding: 6px 10px;
      width: fit-content;
      background:#fff;
    }
    .oreumImgWrap{
      margin: 6px auto 4px;
      width: 170px;
      height: 170px;
      border-radius: 22px;
      overflow:hidden;
      border:1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
    }
    .oreumImgWrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .sub{
      color:var(--muted);
      font-size:13px;
      line-height:1.5;
    }

    /* bottom nav */
    .bottomNav{
      position:fixed;
      left:0; right:0; bottom:0;
      height:68px;
      border-top:1px solid var(--line);
      background:#fff;
      display:flex;
      justify-content:space-around;
      align-items:center;
      padding-bottom: env(safe-area-inset-bottom);
      z-index:10;
    }
    .navItem{
      width:20%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap:6px;
      font-size:11px;
      color:#9ca3af;
      text-align:center;
    }
    .navItem.active{color:#111}
    .navIcon{
      width:26px; height:26px;
      display:grid; place-items:center;
    }
    .badgeDot{
      width:10px;height:10px;border-radius:999px;background:#f59e0b;
      margin-top:2px;
    }

    /* 작은 화면 최적화 */
    @media (max-width:360px){
      .splash h1{font-size:24px}
      .btn{min-width:190px}
      .oreumImgWrap{width:150px;height:150px}
    }
  </style>
</head>

<body>
  <!-- SCREEN 1 -->
  <section id="screen1" class="screen splash active">
    <div class="pulseWrap" aria-hidden="true">
      <div class="pulseRing"></div>
      <div class="pulseRing"></div>
      <div class="pulseDot"></div>
    </div>

    <h1>NFC 도장을 가져다 대세요</h1>
    <p>휴대폰을 NFC 태그에 가까이 대면<br/>자동으로 인식됩니다</p>

    <button class="btn" id="btnStart">NFC 읽기 시작</button>
    <div class="hint">전시 데모용 화면 (버튼은 ‘NFC 터치’ 시뮬레이션)</div>
  </section>

  <!-- SCREEN 2 -->
  <section id="screen2" class="screen app">
    <header class="topbar">
      <div class="title">오르樂별 : 탐라 스타로드</div>
      <div class="icons">
        <div class="iconBtn" title="쿠폰">
          <!-- 쿠폰 느낌 아이콘 -->
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M5 7a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v2a2 2 0 1 0 0 4v2a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-2a2 2 0 1 0 0-4V7z" stroke="#9CA3AF" stroke-width="2"/>
            <path d="M12 8v8" stroke="#9CA3AF" stroke-width="2" stroke-dasharray="2 2"/>
          </svg>
        </div>
        <div class="iconBtn" title="알림">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
            <path d="M15 17H9" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            <path d="M18 8a6 6 0 1 0-12 0c0 7-3 7-3 7h18s-3 0-3-7" stroke="#9CA3AF" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
      </div>
    </header>

    <main class="content">
      <div class="card">
        <div class="quickActions">
          <div class="qa">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M12 6v12M6 12h12" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div>스탬프</div>
          </div>
          <div class="qa">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M7 7h10v10H7z" stroke="#9CA3AF" stroke-width="2"/>
              <path d="M4 4h4M16 4h4M4 20h4M16 20h4" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div>마이QR</div>
          </div>
          <div class="qa">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4z" stroke="#9CA3AF" stroke-width="2"/>
              <path d="M14 14h6v6h-6z" stroke="#9CA3AF" stroke-width="2"/>
            </svg>
            <div>QR스캔</div>
          </div>
          <div class="qa">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="none">
              <path d="M4 7h16M4 12h16M4 17h10" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            </svg>
            <div>코드등록</div>
          </div>
        </div>

        <div class="row">
          <div class="sectionTitle">오름인증</div>
          <div class="chev">⌄</div>
        </div>

        <div class="oreumImgWrap">
          <!-- ✅ 여기 이미지 파일을 repo에 업로드해두면 표시됩니다 -->
          <!-- 파일명: 금오름.jpg -->
          <img src="./금오름.jpg" alt="금오름" />
        </div>

        <div class="shop">
          <div class="shopLabel">금오름</div>
          <div class="stampPill"><span id="stampNow">1</span> / 10</div>
          <div class="sub">금오름<br/>NFC 도장 터치로 인증</div>
          <div class="sub" style="opacity:.8;">방금</div>
        </div>
      </div>

      <div style="height:14px"></div>

      <div class="row">
        <div class="sectionTitle">참여중인 오름</div>
        <div class="chev">⌄</div>
      </div>
    </main>

    <nav class="bottomNav" aria-label="하단 메뉴">
      <div class="navItem active">
        <div class="navIcon">
          <div class="badgeDot" aria-hidden="true"></div>
        </div>
        <div>홈</div>
      </div>

      <div class="navItem">
        <div class="navIcon" aria-hidden="true">
          <!-- 회색 테두리 산모양 아이콘 -->
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <path d="M3 18l6.5-10 3.5 5 2-3 6 8H3z" stroke="#9CA3AF" stroke-width="2" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>오름적립</div>
      </div>

      <div class="navItem">
        <div class="navIcon" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <path d="M4 12l4 4 12-12" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          </svg>
        </div>
        <div>스탬프오름</div>
      </div>

      <div class="navItem">
        <div class="navIcon" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <path d="M6 2h12v20H6z" stroke="#9CA3AF" stroke-width="2"/>
            <path d="M9 6h6M9 10h6" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>가게혜택</div>
      </div>

      <div class="navItem">
        <div class="navIcon" aria-hidden="true">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none">
            <path d="M5 12h14" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            <path d="M5 6h14" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
            <path d="M5 18h14" stroke="#9CA3AF" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </div>
        <div>더보기</div>
      </div>
    </nav>
  </section>

  <script>
    const screen1 = document.getElementById('screen1');
    const screen2 = document.getElementById('screen2');
    const btnStart = document.getElementById('btnStart');
    const stampNow = document.getElementById('stampNow');

    // 데모용: 버튼 클릭 = NFC 터치 성공처럼 화면 전환
    btnStart.addEventListener('click', () => {
      screen1.classList.remove('active');
      screen2.classList.add('active');

      // (데모) 스탬프 카운트 1씩 올리는 흉내
      let n = Number(localStorage.getItem('stampCount') || '1');
      stampNow.textContent = n;
      localStorage.setItem('stampCount', String(Math.min(10, n + 1)));
    });
  </script>
</body>
</html>
