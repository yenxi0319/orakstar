<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오르락별 : 탐라 스타로드</title>

  <!-- PWA 기본 -->
  <meta name="theme-color" content="#6E6BEA" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="apple-touch-icon" href="./icons/icon-192.png" />

  <style>
    :root{
      --bg:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --card:#ffffff;
      --shadow: 0 8px 24px rgba(0,0,0,.08);
      --radius:18px;

      --grad1:#6E6BEA;
      --grad2:#7A5EE6;
      --btn:#ffffff;
      --btnInk:#4f46e5;
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background: var(--bg);
    }

    /* 공통: 휴대폰 화면 느낌(데모용) */
    .app{
      max-width: 420px;
      margin: 0 auto;
      min-height: 100svh;
      background: var(--bg);
      position: relative;
      overflow: hidden;
    }

    /* ===== 화면 1: 스플래시 ===== */
    .screen{
      display:none;
      min-height: 100svh;
    }
    .screen.active{display:block;}

    .splash{
      background: linear-gradient(180deg, var(--grad1), var(--grad2));
      color:#fff;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 24px 18px;
    }
    .splash-inner{
      width:100%;
      text-align:center;
      padding-top: env(safe-area-inset-top);
      padding-bottom: env(safe-area-inset-bottom);
    }
    .target{
      width: 92px; height: 92px;
      margin: 34px auto 18px;
      position: relative;
      border-radius: 50%;
    }
    .ring, .ring2, .dot{
      position:absolute; inset:0;
      margin:auto;
      border-radius:999px;
      border: 8px solid rgba(255,255,255,.95);
    }
    .ring2{
      width: 58px; height: 58px;
      border-width: 7px;
      animation: pulse 1.6s ease-in-out infinite;
    }
    .dot{
      width: 18px; height: 18px;
      border-width: 6px;
      background: rgba(255,255,255,.95);
    }
    @keyframes pulse{
      0%{ transform: scale(0.92); opacity: .85; }
      50%{ transform: scale(1.06); opacity: 1; }
      100%{ transform: scale(0.92); opacity: .85; }
    }
    .splash h1{
      font-size: 22px;
      margin: 10px 0 10px;
      letter-spacing: -0.4px;
    }
    .splash p{
      margin: 0 0 22px;
      opacity: .92;
      line-height: 1.5;
      font-size: 14px;
    }
    .btn{
      border:0;
      background: var(--btn);
      color: var(--btnInk);
      font-weight: 700;
      font-size: 16px;
      padding: 14px 22px;
      border-radius: 999px;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
      cursor:pointer;
    }
    .hint{
      margin-top: 12px;
      font-size: 12px;
      opacity: .85;
    }

    /* ===== 화면 2: 홈(예시) ===== */
    .home{
      padding: 18px 18px 92px;
      padding-top: calc(18px + env(safe-area-inset-top));
      background: #fff;
    }

    .topbar{
      display:flex;
      align-items:flex-start;
      justify-content:space-between;
      gap: 12px;
      margin-bottom: 12px;
    }
    .title{
      font-size: 22px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-top: 2px;
    }
    .top-icons{
      display:flex;
      gap:14px;
      align-items:center;
      color: var(--muted);
      margin-top: 2px;
    }
    .iconbtn{
      width: 28px; height: 28px;
      display:grid; place-items:center;
    }
    .iconbtn svg{width:22px;height:22px; opacity:.65}

    .actionRow{
      border: 1px solid var(--line);
      border-radius: 16px;
      padding: 14px 10px;
      display:flex;
      justify-content:space-between;
      margin: 8px 0 18px;
    }
    .action{
      width: 25%;
      text-align:center;
      color: var(--muted);
      font-size: 12px;
      line-height: 1.1;
    }
    .action svg{
      width: 22px; height: 22px;
      display:block; margin: 0 auto 6px;
      opacity: .55;
    }

    .sectionTitleRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      margin: 2px 0 10px;
    }
    .sectionTitle{
      font-size: 16px;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    .chev svg{width:20px;height:20px; opacity:.5}

    .card{
      border: 1px solid var(--line);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: 0 10px 22px rgba(0,0,0,.04);
      background: var(--card);
    }

    .stampImgWrap{
      display:flex;
      justify-content:center;
      margin-top: 6px;
      margin-bottom: 10px;
    }
    .stampImg{
      width: 122px;
      height: 122px;
      object-fit: contain;
      border-radius: 22px;
      background: #fff;
    }
    .bigName{
      font-size: 22px;
      font-weight: 900;
      letter-spacing: -0.6px;
      margin: 4px 0 8px;
      text-align:left;
    }

    .pill{
      display:inline-block;
      padding: 8px 12px;
      border-radius: 999px;
      background:#f3f4f6;
      font-weight: 800;
      font-size: 13px;
      color:#111827;
      margin-right: 10px;
    }
    .meta{
      color: var(--muted);
      font-size: 13px;
      line-height: 1.35;
      margin-top: 6px;
    }

    .divider{
      height: 14px;
    }

    /* 하단 탭바 */
    .tabbar{
      position: fixed;
      left: 50%;
      transform: translateX(-50%);
      bottom: 0;
      width: min(420px, 100%);
      background:#fff;
      border-top: 1px solid var(--line);
      padding: 10px 10px calc(10px + env(safe-area-inset-bottom));
      display:flex;
      justify-content:space-between;
      gap: 6px;
      z-index: 10;
    }
    .tab{
      width: 20%;
      text-align:center;
      color: #9ca3af;
      font-size: 11px;
    }
    .tab svg{
      width: 22px; height: 22px;
      display:block; margin: 0 auto 6px;
      opacity: .75;
    }
    .tab.active{ color:#111827; }
    .tab.active svg{ opacity: 1; }

    /* 작은 도움말 */
    .tinyNote{
      margin-top: 14px;
      font-size: 12px;
      color: var(--muted);
    }
    .tinyNote code{
      background:#f3f4f6;
      padding:2px 6px;
      border-radius: 8px;
    }
  </style>
</head>

<body>
  <div class="app">
    <!-- 화면 1: 스플래시 (요청 1번 화면 느낌) -->
    <section id="screen-splash" class="screen splash active">
      <div class="splash-inner">
        <div class="target" aria-hidden="true">
          <div class="ring"></div>
          <div class="ring2"></div>
          <div class="dot"></div>
        </div>
        <h1>NFC 도장을 가져다 대세요</h1>
        <p>휴대폰을 NFC 태그에 가까이 대면 자동으로 인식됩니다</p>
        <button class="btn" id="btnStart">NFC 읽기 시작</button>
        <div class="hint">데모용: 버튼을 누르면 ‘홈’ 화면으로 전환됩니다</div>
      </div>
    </section>

    <!-- 화면 2: 홈 (요청 2번 화면 커스텀) -->
    <section id="screen-home" class="screen home">
      <div class="topbar">
        <div class="title">오르樂별 : 탐라 스타로드</div>
        <div class="top-icons">
          <div class="iconbtn" title="내쿠폰함(예시)">
            <!-- 쿠폰 아이콘 -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
              <path d="M9 9h.01M15 15h.01"/>
            </svg>
          </div>
          <div class="iconbtn" title="알림(예시)">
            <!-- 벨 아이콘 -->
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
              <path d="M18 8a6 6 0 10-12 0c0 7-3 7-3 7h18s-3 0-3-7"/>
              <path d="M13.73 21a2 2 0 0 1-3.46 0"/>
            </svg>
          </div>
        </div>
      </div>

      <div class="actionRow">
        <div class="action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M12 5v14M5 12h14"/>
          </svg>
          스탬프
        </div>
        <div class="action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M7 7h10v10H7z"/><path d="M4 4h4M16 4h4M4 20h4M16 20h4"/>
          </svg>
          마이QR
        </div>
        <div class="action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M4 4h6v6H4zM14 4h6v6h-6zM4 14h6v6H4z"/>
            <path d="M14 14h2v2h-2zM18 14h2v6h-6v-2h4z"/>
          </svg>
          QR스캔
        </div>
        <div class="action">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <rect x="4" y="6" width="16" height="12" rx="2"/><path d="M7 10h6M7 14h10"/>
          </svg>
          코드등록
        </div>
      </div>

      <div class="sectionTitleRow">
        <div class="sectionTitle">오름인증</div>
        <div class="chev" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M6 9l6 6 6-6"/>
          </svg>
        </div>
      </div>

      <div class="card">
        <div class="stampImgWrap">
          <!-- ✅ 3번째 첨부 동그란 이미지(금오름) 넣기: repo에 images/geumoreum.png 로 업로드하세요 -->
          <img class="stampImg" src="./images/geumoreum.png" alt="금오름 스탬프" />
        </div>

        <div class="bigName">금오름</div>

        <div>
          <span class="pill">1 / 5</span>
        </div>

        <div class="meta">
          금오름<br/>
          터치 시 1스탬프 적립 (데모)
        </div>

        <div class="tinyNote">
          NFC 태그에 저장할 주소 예시: <code>https://(계정).github.io/orakstar/#geumoreum</code>
        </div>
      </div>

      <div class="divider"></div>

      <div class="sectionTitleRow">
        <div class="sectionTitle">참여중인 오름</div>
        <div class="chev" aria-hidden="true">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
            <path d="M6 15l6-6 6 6"/>
          </svg>
        </div>
      </div>

      <div class="card" style="padding:14px 14px 10px;">
        <div class="meta" style="margin:0;">
          • 금오름<br/>
          • 새별오름<br/>
          • 아부오름<br/>
          • 다랑쉬오름<br/>
          • 백약이오름
        </div>
      </div>
    </section>

    <!-- 하단 탭바 (요청: 두번째 탭 산 아이콘 + '오름적립') -->
    <nav class="tabbar" aria-label="하단 메뉴">
      <div class="tab active">
        <!-- 홈 아이콘 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M3 10.5l9-7 9 7"/>
          <path d="M9 21V12h6v9"/>
        </svg>
        홈
      </div>

      <div class="tab">
        <!-- 산 아이콘(회색 테두리 느낌) -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M3 19l7-10 4 6 2-3 5 7H3z"/>
          <path d="M9.6 9.6l.9-1.3 1.2 1.8"/>
        </svg>
        오름적립
      </div>

      <div class="tab">
        <!-- 지도 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M9 18l-6 3V6l6-3 6 3 6-3v15l-6 3-6-3z"/>
          <path d="M9 3v15M15 6v15"/>
        </svg>
        스탬프투어
      </div>

      <div class="tab">
        <!-- 혜택(티켓) -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
          <path d="M9 9h6M9 15h6"/>
        </svg>
        가게혜택
      </div>

      <div class="tab">
        <!-- 더보기 -->
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8">
          <path d="M5 12h.01M12 12h.01M19 12h.01"/>
        </svg>
        더보기
      </div>
    </nav>
  </div>

  <script>
    // 화면 전환(스플래시 -> 홈)
    const splash = document.getElementById('screen-splash');
    const home = document.getElementById('screen-home');
    document.getElementById('btnStart').addEventListener('click', () => {
      splash.classList.remove('active');
      home.classList.add('active');
      history.replaceState(null, '', '#geumoreum');
    });

    // URL 해시로 바로 홈 진입 (NFC가 URL#geumoreum 처럼 들어올 때)
    function bootByHash(){
      if (location.hash && location.hash.length > 1){
        splash.classList.remove('active');
        home.classList.add('active');
      }
    }
    window.addEventListener('hashchange', bootByHash);
    bootByHash();

    // PWA 서비스워커(선택) - 파일 만들면 자동 등록
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js').catch(()=>{});
    }
  </script>
</body>
</html>
