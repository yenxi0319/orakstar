<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>오르樂별 웹앱 데모</title>

  <!-- 예쁜 한글 폰트(가벼운 앱 느낌) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111827;
      --muted:#6b7280;
      --line:#e5e7eb;
      --shadow: 0 10px 30px rgba(0,0,0,.08);
      --radius: 18px;
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background: var(--bg);
    }

    /* 앱 프레임 (전시용 폰 화면 느낌) */
    .app{
      max-width: 420px;
      margin: 18px auto;
      padding: 14px;
    }
    .phone{
      position: relative;
      background: var(--bg);
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 780px;
    }

    /* 화면 전환 */
    .screen{
      display:none;
      padding-bottom: 84px; /* bottom nav 공간 */
      min-height: 780px;
    }
    .screen.active{display:block;}

    /* 상단바 */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 16px 16px 10px;
    }
    .title{
      font-size: 16px;
      font-weight: 700;
      letter-spacing: -0.2px;
      white-space: nowrap;
      overflow:hidden;
      text-overflow: ellipsis;
      max-width: 280px;
    }
    .top-icons{
      display:flex;
      gap: 10px;
      align-items:center;
    }
    .iconbtn{
      width: 34px;
      height: 34px;
      display:grid;
      place-items:center;
      border-radius: 12px;
      background:#fff;
      border:1px solid var(--line);
    }
    .iconbtn svg{
      width: 20px;
      height: 20px;
      overflow: visible; /* 아이콘 잘림 방지 */
    }

    /* 카드 */
    .card{
      margin: 0 16px 12px;
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: 0 6px 18px rgba(0,0,0,.05);
    }
    .cardPad{ padding: 14px; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
    }
    .subtle{ color: var(--muted); font-size: 13px; }
    .meta{ color: var(--muted); font-size: 14px; line-height: 1.35; }

    /* 화면1: 원형 펄스 */
    .hero{
      padding: 28px 16px 10px;
      text-align:center;
    }
    .hero h1{
      margin: 6px 0 6px;
      font-size: 20px;
      letter-spacing:-0.3px;
    }
    .hero p{
      margin:0;
      color: var(--muted);
      font-size: 13px;
      line-height: 1.4;
    }
    .pulseWrap{
      margin: 22px auto 14px;
      width: 190px;
      height: 190px;
      display:grid;
      place-items:center;
      position:relative;
    }
    .pulseCircle{
      width: 118px;
      height: 118px;
      border-radius: 999px;
      background: #ffffff;
      border: 1px solid var(--line);
      box-shadow: 0 12px 22px rgba(0,0,0,.08);
      display:grid;
      place-items:center;
      font-weight: 800;
      letter-spacing: -0.3px;
    }
    .pulseRing{
      position:absolute;
      inset: 0;
      border-radius: 999px;
      border: 2px solid rgba(17,24,39,.12);
      animation: pulse 1.6s ease-in-out infinite;
    }
    .pulseRing:nth-child(1){ transform: scale(.85); opacity:.55; }
    .pulseRing:nth-child(2){ transform: scale(1.05); opacity:.35; animation-delay:.25s; }
    .pulseRing:nth-child(3){ transform: scale(1.25); opacity:.2; animation-delay:.45s; }

    @keyframes pulse{
      0%{ transform: scale(.9); opacity:.55; }
      50%{ transform: scale(1.05); opacity:.25; }
      100%{ transform: scale(.9); opacity:.55; }
    }

    .primaryBtn{
      width: calc(100% - 32px);
      margin: 8px 16px 0;
      padding: 14px 14px;
      border:none;
      border-radius: 14px;
      background:#111827;
      color:#fff;
      font-weight: 800;
      letter-spacing: -0.2px;
      cursor:pointer;
    }

    /* 화면2: 홈(요청 반영) */
    .chip{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding: 8px 10px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
      color: #111827;
      font-weight: 700;
    }
    .chip small{font-weight:700;color:var(--muted)}
    .midCard{
  display:flex;
  flex-direction: column;     /* ✅ 가로 → 세로 */
  align-items:center;         /* ✅ 가운데 정렬 */
  text-align:center;          /* ✅ 글씨 가운데 */
  gap: 10px;
  padding: 16px 14px 14px;
}
   .midIcon{
  width: 120px;               /* ✅ 더 크게 */
  height: 120px;
  border: none;               /* ✅ 테두리 제거 */
  background: transparent;    /* ✅ 배경 제거 */
  border-radius: 0;           /* ✅ 둥근사각 제거 */
  box-shadow: none;
  display:grid;
  place-items:center;
  overflow: visible;          /* ✅ 이미지 잘림 방지 */
  flex: 0 0 auto;
}
    .midIcon img{
  width: 100%;
  height: 100%;
  object-fit: contain;        /* ✅ 잘리지 않게 */
  display:block;
}

    .midText .kicker{
      color: var(--muted);
      font-size: 12px;
      font-weight: 700;
      margin-bottom: 4px;
    }
    .midText .place{
      font-size: 18px;
      font-weight: 900;
      letter-spacing:-0.3px;
      margin-bottom: 2px;
    }
.midText{
  width: 100%;
  display:flex;
  flex-direction: column;
  align-items: center;
}
    
    .actions{
      display:flex;
      gap: 10px;
      padding: 12px 14px 14px;
      border-top: 1px solid var(--line);
    }
    .actionBtn{
      flex:1;
      background:#fff;
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px 10px;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:8px;
      font-weight: 800;
      cursor:pointer;
    }
    .actionBtn svg{ width:18px; height:18px; }

    /* 하단 내비게이션 */
    .bottomnav{
      position: absolute;
      left:0; right:0; bottom:0;
      height: 74px;
      background:#fff;
      border-top:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-around;
      padding: 8px 8px 10px;
    }
    .navItem{
      width: 20%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 4px;
      color: var(--muted);
      font-size: 11.5px;
      font-weight: 700;
      user-select:none;
    }
    .navItem svg{ width: 22px; height: 22px; }
    .navItem.active{ color:#111827; }
    .navItem.tappable{ cursor:pointer; } /* 손모양 */

    /* 더보기(점3개) - 오른쪽 하단 강조 */
    .navMoreIcon{
      width: 22px; height:22px;
      display:grid; place-items:center;
    }

    /* 화면3: 더보기 */
    .profileCard{
      display:flex;
      align-items:center;
      gap: 14px;
      padding: 14px;
    }
    .bronzeBadge{
      width: 56px; height: 56px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      color:#fff;
      font-weight: 900;
      letter-spacing: -0.5px;
      background: radial-gradient(circle at 30% 30%, #ffd6a3, #b5672e 55%, #7a3d12 100%);
      border: 1px solid rgba(0,0,0,.08);
      box-shadow: 0 10px 18px rgba(0,0,0,.10);
      flex: 0 0 auto;
    }
    .profileText .label{
      font-size: 13px;
      font-weight: 800;
      color:#111827;
      letter-spacing:-0.2px;
    }
    .profileText .id{
      margin-top: 6px;
      font-size: 20px;
      font-weight: 900;
      letter-spacing: 0.5px;
    }

    .menuGrid{
      display:grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      padding: 14px;
    }
    .menuItem{
      background:#fff;
      border:1px solid var(--line);
      border-radius: 16px;
      padding: 12px 12px;
      display:flex;
      align-items:center;
      gap: 10px;
      cursor:pointer;
    }
    .menuItem svg{ width:22px; height:22px; color:#111827; }
    .menuItem .txt{
      font-weight: 900;
      letter-spacing:-0.2px;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="phone">

      <!-- 화면 1 -->
      <section id="screen-1" class="screen active">
        <div class="hero">
          <h1>오르樂별 NFC 체험</h1>
          <p>가운데 원을 터치하면 “홈(오름인증)” 화면으로 넘어갑니다</p>

          <div class="pulseWrap">
            <div class="pulseRing"></div>
            <div class="pulseRing"></div>
            <div class="pulseRing"></div>
            <div class="pulseCircle">TAP</div>
          </div>
        </div>

        <button class="primaryBtn" id="goHomeBtn">체험 시작</button>

        <div class="card cardPad" style="margin-top:14px;">
          <div class="subtle">전시용 안내</div>
          <div style="margin-top:6px; font-weight:900;">
            NFC 또는 QR로 웹앱이 열리는 데모입니다.
          </div>
        </div>
      </section>

      <!-- 화면 2 (홈) -->
      <section id="screen-home" class="screen">
        <div class="topbar">
          <div class="title">오르樂별 : 탐라 스타로드</div>
          <div class="top-icons">
            <div class="iconbtn" title="쿠폰(예시)">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
                <path d="M9 9h.01M15 15h.01"/>
              </svg>
            </div>
            <div class="iconbtn" title="알림(예시)">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2a2 2 0 0 1-.6 1.4L4 17h5"/>
                <path d="M9 17a3 3 0 0 0 6 0"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="cardPad row">
            <div class="chip"><small>적립중인</small> 오름인증</div>
            <div class="chip"><small>스탬프</small> 0 / 5</div>
          </div>

          <div class="midCard">
            <div class="midIcon" title="금오름 이미지(예시)">
              <!-- 사용자가 올린 3번째 동그란 이미지금오름.jpg)를 repo에 업로드했다면, 경로를 맞추세요 -->
              <img src="금오름.jpg" alt="금오름" />
            </div>
            <div class="midText">
              <div class="kicker">오름인증</div>
              <div class="place">금오름</div>
              <div class="meta">NFC 도장 터치 시<br/>스탬프 1개 적립(데모)</div>
            </div>
          </div>

          <div class="actions">
            <button class="actionBtn" type="button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 5v14M5 12h14"/>
              </svg>
              스탬프
            </button>
            <button class="actionBtn" type="button">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
              </svg>
              안내
            </button>
          </div>
        </div>

        <div class="card cardPad">
          <div class="subtle">참여중인 오름</div>
          <div style="margin-top:6px; font-weight:900; line-height:1.45;">
            • 금오름<br/>
            • 새별오름<br/>
            • 아부오름<br/>
            • 다랑쉬오름<br/>
            • 백약이오름
          </div>
        </div>
      </section>

      <!-- 화면 3 (더보기) -->
      <section id="screen-more" class="screen">
        <div class="topbar">
          <div class="title">더보기</div>
          <div class="top-icons">
            <div class="iconbtn" title="설정">
              <!-- 톱니(설정) 아이콘: viewBox/overflow로 잘림 방지 -->
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
                <path d="M19.4 15a7.9 7.9 0 0 0 .1-1 7.9 7.9 0 0 0-.1-1l2-1.6-2-3.4-2.4 1a7.5 7.5 0 0 0-1.7-1l-.4-2.6h-4l-.4 2.6a7.5 7.5 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.6a7.9 7.9 0 0 0-.1 1 7.9 7.9 0 0 0 .1 1l-2 1.6 2 3.4 2.4-1c.5.4 1.1.7 1.7 1l.4 2.6h4l.4-2.6c.6-.3 1.2-.6 1.7-1l2.4 1 2-3.4-2-1.6z"/>
              </svg>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="profileCard">
            <div class="bronzeBadge">B</div>
            <div class="profileText">
              <div class="label">회원 고유번호</div>
              <div class="id" id="memberId">0000000000</div>
            </div>
          </div>
        </div>

        <div class="card">
          <div class="menuGrid">
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M3 3v18h18"/>
                <path d="M7 14l4-4 4 3 5-7"/>
              </svg>
              <div class="txt">이용현황</div>
            </div>
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
              </svg>
              <div class="txt">내쿠폰함</div>
            </div>
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
              <div class="txt">북마크</div>
            </div>
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 20h9"/>
                <path d="M16.5 3.5a2.1 2.1 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
              </svg>
              <div class="txt">도입/요청</div>
            </div>
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M4 6h16"/>
                <path d="M4 12h16"/>
                <path d="M4 18h16"/>
              </svg>
              <div class="txt">공지사항</div>
            </div>
            <div class="menuItem">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 12v6a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-6"/>
                <path d="M12 3v13"/>
                <path d="M7 8l5-5 5 5"/>
              </svg>
              <div class="txt">프로모션</div>
            </div>
            <div class="menuItem" style="grid-column: 1 / span 2;">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
                <path d="M21 15a4 4 0 0 1-4 4H7l-4 3V7a4 4 0 0 1 4-4h10a4 4 0 0 1 4 4z"/>
              </svg>
              <div class="txt">고객센터</div>
            </div>
          </div>
        </div>
      </section>

      <!-- 하단 내비게이션(모든 화면 공통으로 고정) -->
      <nav class="bottomnav" aria-label="Bottom Navigation">
        <div class="navItem tappable" id="navHome">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 10.5L12 3l9 7.5"/>
            <path d="M5 10v10h14V10"/>
          </svg>
          <div>홈</div>
        </div>

        <div class="navItem">
          <!-- 회색 테두리 산모양 + 오름적립 -->
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M3 19h18"/>
            <path d="M6 19l6-10 6 10"/>
            <path d="M10 12l2-3 2 3"/>
          </svg>
          <div>오름적립</div>
        </div>

        <div class="navItem">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.8" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 21s8-4.5 8-11a8 8 0 1 0-16 0c0 6.5 8 11 8 11z"/>
            <path d="M12 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
          </svg>
          <div>지도</div>
        </div>

        <!-- ✅ 오른쪽 하단 “점3개 + 더보기” : 클릭/손모양/화면전환 핵심 -->
        <div class="navItem tappable active" id="navMore">
          <div class="navMoreIcon" aria-hidden="true">
            <!-- 점3개 아이콘 -->
            <svg viewBox="0 0 24 24" fill="currentColor">
              <circle cx="6" cy="12" r="1.8"></circle>
              <circle cx="12" cy="12" r="1.8"></circle>
              <circle cx="18" cy="12" r="1.8"></circle>
            </svg>
          </div>
          <div>더보기</div>
        </div>
      </nav>

    </div>
  </div>

  <script>
    // ===== 화면 전환 유틸 =====
    const screens = {
      s1: document.getElementById('screen-1'),
      home: document.getElementById('screen-home'),
      more: document.getElementById('screen-more'),
    };

    const navHome = document.getElementById('navHome');
    const navMore = document.getElementById('navMore');
    const memberIdEl = document.getElementById('memberId');

    function setActiveNav(which){
      // nav active 스타일(선택)
      navHome.classList.remove('active');
      navMore.classList.remove('active');
      if(which === 'home') navHome.classList.add('active');
      if(which === 'more') navMore.classList.add('active');
    }

    function showScreen(name){
      Object.values(screens).forEach(el => el.classList.remove('active'));
      screens[name].classList.add('active');

      if(name === 'home') setActiveNav('home');
      if(name === 'more') setActiveNav('more');
    }

    // ===== 10자리 회원 고유번호 자동 생성 =====
    function generate10DigitId(){
      // 1000000000 ~ 9999999999 (10자리 보장)
      const n = Math.floor(1000000000 + Math.random() * 9000000000);
      return String(n);
    }

    function refreshMemberId(){
      memberIdEl.textContent = generate10DigitId();
    }

    // ===== 이벤트 연결(핵심) =====
    document.getElementById('goHomeBtn').addEventListener('click', () => {
      showScreen('home');
    });

    // ✅ 하단 “점3개+더보기” 클릭 → 3번 화면 + 번호 변경
    navMore.addEventListener('click', () => {
      showScreen('more');
      refreshMemberId();
    });

    // 홈 탭 클릭
    navHome.addEventListener('click', () => {
      showScreen('home');
    });

    // 화면3 처음 들어갈 때도 1회 생성
    refreshMemberId();
  </script>
</body>
</html>
