<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>오르樂별 웹앱 데모</title>

  <!-- Pretendard (예쁜 한글 폰트) -->
  <link rel="stylesheet" as="style" crossorigin
        href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" />

  <style>
    :root{
      --bg:#f6f7fb;
      --card:#ffffff;
      --ink:#111;
      --muted:#8b8f97;
      --line:#e9e9ee;

      --radius:18px;
      --shadow: 0 10px 30px rgba(0,0,0,.08);

      --accent:#f4a11a; /* 더보기 점3개 주황 느낌 */
    }

    *{box-sizing:border-box}
    body{
      margin:0;
      font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Noto Sans KR", sans-serif;
      color:var(--ink);
      background: var(--bg);
    }

    .app{
      max-width: 420px;
      margin: 18px auto;
      padding: 14px;
    }
    .phone{
      position: relative;
      background: #fff;
      border-radius: 28px;
      box-shadow: var(--shadow);
      overflow: hidden;
      min-height: 820px;
    }

    /* 화면 */
    .screen{
      display:none;
      min-height: 820px;
      padding-bottom: 86px; /* bottom nav 공간 */
      background:#fff;
    }
    .screen.active{display:block;}

    /* ===== 공통 상단 ===== */
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 22px 20px 10px;
    }
    .topTitle{
      font-size: 34px;          /* “더보기” 크게 */
      font-weight: 900;
      letter-spacing: -0.8px;
      line-height: 1;
    }

    /* 설정(톱니) 아이콘 - 잘림 방지 */
    .gearBtn{
      width: 48px;
      height: 48px;
      display:grid;
      place-items:center;
      border-radius: 14px;
      background: transparent;
      border: 0;
      cursor: pointer;
    }
    .gearBtn svg{
      width: 34px;
      height: 34px;
      overflow: visible; /* 잘림 방지 */
      display:block;
    }

    /* ===== 화면1 (스플래시/탭) ===== */
    .splash{
      background: linear-gradient(135deg, #6B7CFF, #6C5CE7);
      color:#fff;
      min-height: 820px;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 14px;
      padding: 28px 20px;
      text-align:center;
    }
    .splashIcon{
      width: 84px;
      height: 84px;
      border-radius: 999px;
      background: rgba(255,255,255,.18);
      display:grid;
      place-items:center;
      position: relative;
    }
    .splashIcon::before{
      content:"";
      position:absolute;
      inset:-16px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.35);
      animation: pulse 1.6s ease-in-out infinite;
    }
    .splashIcon::after{
      content:"";
      position:absolute;
      inset:-34px;
      border-radius: 999px;
      border: 2px solid rgba(255,255,255,.18);
      animation: pulse 1.6s ease-in-out infinite;
      animation-delay:.25s;
    }
    @keyframes pulse{
      0%{transform:scale(.95); opacity:.7}
      50%{transform:scale(1.05); opacity:.35}
      100%{transform:scale(.95); opacity:.7}
    }
    .splashIcon svg{width:44px;height:44px}
    .splashH1{
      margin: 0;
      font-size: 28px;
      font-weight: 900;
      letter-spacing: -0.6px;
    }
    .splashP{
      margin:0;
      font-size: 15px;
      opacity:.92;
      line-height: 1.45;
    }
    .splashBtn{
      margin-top: 10px;
      width: 78%;
      max-width: 320px;
      border:0;
      border-radius: 999px;
      padding: 16px 18px;
      font-weight: 900;
      cursor:pointer;
    }

    /* ===== 화면2 (홈/오름인증) ===== */
    .homeWrap{
      padding: 14px 18px 0;
    }
    .homeTitle{
      font-size: 30px;
      font-weight: 900;
      letter-spacing: -0.7px;
      margin: 6px 0 4px;
    }
    .homeTopIcons{
      position:absolute;
      top: 18px;
      right: 16px;
      display:flex;
      gap: 10px;
    }
    .miniIcon{
      width: 42px;
      height: 42px;
      border-radius: 14px;
      border: 1px solid var(--line);
      background:#fff;
      display:grid;
      place-items:center;
      cursor:pointer;
    }
    .miniIcon svg{width:22px;height:22px}

    .stampCard{
      margin-top: 18px;
      border: 1px solid var(--line);
      border-radius: 18px;
      background:#fff;
      overflow:hidden;
    }
    .stampCardTop{
      padding: 14px 14px 12px;
      display:flex;
      justify-content:space-between;
      align-items:center;
      gap: 10px;
    }
    .chip{
      display:inline-flex;
      gap:8px;
      align-items:center;
      padding: 9px 12px;
      border-radius: 999px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
      font-weight: 800;
      color:#111;
      white-space:nowrap;
    }
    .chip small{color:var(--muted); font-weight:800}
    .stampCardMid{
      padding: 12px 14px 16px;
      display:flex;
      align-items:center;
      gap: 14px;
    }
    .orumThumb{
      width: 88px;
      height: 88px;
      border-radius: 18px;
      border: 1px solid var(--line);
      overflow:hidden;
      flex: 0 0 auto;
      background:#fff;
    }
    .orumThumb img{
      width:100%;
      height:100%;
      object-fit: cover;
      display:block;
    }
    .orumMeta .kicker{
      color:var(--muted);
      font-size: 13px;
      font-weight: 800;
      margin-bottom: 4px;
    }
    .orumMeta .name{
      font-size: 26px;
      font-weight: 900;
      letter-spacing: -0.6px;
      margin-bottom: 6px;
    }
    .orumMeta .desc{
      color:#444;
      font-size: 14px;
      line-height: 1.4;
      font-weight: 600;
    }

    .homeSection{
      margin-top: 14px;
      border: 1px solid var(--line);
      border-radius: 18px;
      padding: 14px;
      background:#fff;
    }
    .homeSection .label{
      color:var(--muted);
      font-weight: 900;
      font-size: 14px;
      margin-bottom: 8px;
    }
    .homeSection .list{
      font-weight: 900;
      line-height: 1.55;
      font-size: 16px;
    }

    /* ===== 화면3 (더보기) - 첨부 이미지 스타일 ===== */
    .profileArea{
      padding: 10px 20px 0;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
    }

    /* 브론즈 배지 (그라데이션 + 테두리) */
    .bronzeBadge{
      width: 64px;
      height: 64px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      font-weight: 900;
      font-size: 28px;
      color:#111;
      background: radial-gradient(circle at 30% 30%, #ffd4a7, #c77a3a 55%, #7b3d14 100%);
      border: 4px solid #111;
      box-shadow: 0 10px 22px rgba(0,0,0,.12);
    }
    .memberId{
      font-size: 48px;
      font-weight: 900;
      letter-spacing: 0.8px;
      line-height: 1;
      margin-top: 4px;
    }
    .memberLabel{
      margin-top: 8px;
      color:#9aa0a6;
      font-size: 20px;
      font-weight: 800;
      letter-spacing: -0.3px;
    }

    /* 더보기 메뉴(아이콘 + 글씨) */
    .moreGrid{
      margin-top: 22px;
      padding: 0 24px;
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 34px 20px;
      justify-items:center;
      text-align:center;
    }
    .moreItem{
      width: 100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      gap: 10px;
      cursor:pointer;
      user-select:none;
    }
    .moreItem .ico{
      width: 54px;
      height: 54px;
      display:grid;
      place-items:center;
    }
    .moreItem svg{
      width: 48px;
      height: 48px;
      stroke:#111;
      stroke-width: 2.2;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .moreItem .txt{
      font-size: 22px;
      font-weight: 900;
      letter-spacing:-0.4px;
    }

    /* 고객센터는 아래 왼쪽 느낌(이미지처럼) */
    .moreBottomLeft{
      margin-top: 26px;
      padding: 0 24px;
    }
    .supportItem{
      display:flex;
      flex-direction:column;
      align-items:flex-start;
      gap: 10px;
      cursor:pointer;
      width: 33.33%;
    }
    .supportItem .ico{
      width: 60px; height:60px;
      display:grid; place-items:center;
    }
    .supportItem svg{width:56px;height:56px;stroke:#111;stroke-width:2.2}

    .supportItem .txt{
      font-size: 24px;
      font-weight: 900;
      letter-spacing:-0.4px;
    }

    /* ===== 하단 내비게이션 ===== */
    .bottomnav{
      position: absolute;
      left:0; right:0; bottom:0;
      height: 86px;
      background:#fff;
      border-top:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-around;
      padding: 10px 8px 14px;
    }
    .navItem{
      width: 20%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      gap: 6px;
      color:#c7c9cf;
      font-size: 13px;
      font-weight: 900;
      user-select:none;
      cursor:pointer;           /* ✅ 손모양 */
    }
    .navItem svg{
      width: 28px;
      height: 28px;
      stroke:#c7c9cf;
      stroke-width:2.2;
      fill:none;
      stroke-linecap:round;
      stroke-linejoin:round;
    }
    .navItem.active{
      color:#111;
    }
    .navItem.active svg{
      stroke:#111;
    }

    /* 더보기의 점3개는 주황 + 아래도 주황 */
    .navMoreDots svg{
      width: 28px; height: 28px;
      fill: var(--accent);
      stroke: none;
    }
    .navItem.active.more{
      color:#111;
    }
    .navItem.active.more .navMoreDots svg{
      fill: var(--accent);
    }

    /* 공통: 클릭 가능한 곳 hover */
    .navItem:hover, .moreItem:hover, .supportItem:hover, .miniIcon:hover, .gearBtn:hover{
      opacity: .92;
    }
  </style>
</head>

<body>
  <div class="app">
    <div class="phone">

      <!-- ===== 화면1 (스플래시) ===== -->
      <section id="screen-1" class="screen active">
        <div class="splash">
          <div class="splashIcon" aria-hidden="true">
            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="7"></circle>
              <circle cx="12" cy="12" r="2"></circle>
            </svg>
          </div>
          <h1 class="splashH1">NFC 도장을 가져다 대세요</h1>
          <p class="splashP">휴대폰을 NFC 태그에 가까이 대면<br>자동으로 인식됩니다</p>
          <button class="splashBtn" id="goHomeBtn">NFC 읽기 시작</button>
        </div>
      </section>

      <!-- ===== 화면2 (홈/오름인증) ===== -->
      <section id="screen-home" class="screen">
        <div class="homeTopIcons">
          <div class="miniIcon" title="내쿠폰함(예시)">
            <svg viewBox="0 0 24 24">
              <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
              <path d="M9 9h.01M15 15h.01"/>
            </svg>
          </div>
          <div class="miniIcon" title="알림(예시)">
            <svg viewBox="0 0 24 24">
              <path d="M15 17h5l-1.4-1.4A2 2 0 0 1 18 14.2V11a6 6 0 1 0-12 0v3.2a2 2 0 0 1-.6 1.4L4 17h5"/>
              <path d="M9 17a3 3 0 0 0 6 0"/>
            </svg>
          </div>
        </div>

        <div class="homeWrap">
          <div class="homeTitle">홈</div>

          <div class="stampCard">
            <div class="stampCardTop">
              <div class="chip"><small>적립중인</small> 오름인증</div>
              <div class="chip"><small>스탬프</small> 0 / 5</div>
            </div>

            <div class="stampCardMid">
              <div class="orumThumb" title="금오름 이미지">
                <!-- ✅ repo 루트에 geumoreum.png 업로드되어 있어야 합니다 -->
                <img src="geumoreum.png" alt="금오름" />
              </div>
              <div class="orumMeta">
                <div class="kicker">오름인증</div>
                <div class="name">금오름</div>
                <div class="desc">NFC 도장 터치 시<br>스탬프 1개 적립(데모)</div>
              </div>
            </div>
          </div>

          <div class="homeSection">
            <div class="label">참여중인 오름</div>
            <div class="list">
              • 금오름<br>
              • 새별오름<br>
              • 아부오름<br>
              • 다랑쉬오름<br>
              • 백약이오름
            </div>
          </div>
        </div>
      </section>

      <!-- ===== 화면3 (더보기) ===== -->
      <section id="screen-more" class="screen">
        <div class="topbar">
          <div class="topTitle">더보기</div>
          <button class="gearBtn" type="button" title="설정">
            <!-- ✅ 안 잘리는 톱니 -->
            <svg viewBox="0 0 24 24" fill="none" stroke="#111" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 15.5a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7z"/>
              <path d="M19.4 15a7.9 7.9 0 0 0 .1-1 7.9 7.9 0 0 0-.1-1l2-1.6-2-3.4-2.4 1a7.5 7.5 0 0 0-1.7-1l-.4-2.6h-4l-.4 2.6a7.5 7.5 0 0 0-1.7 1l-2.4-1-2 3.4 2 1.6a7.9 7.9 0 0 0-.1 1 7.9 7.9 0 0 0 .1 1l-2 1.6 2 3.4 2.4-1c.5.4 1.1.7 1.7 1l.4 2.6h4l.4-2.6c.6-.3 1.2-.6 1.7-1l2.4 1 2-3.4-2-1.6z"/>
            </svg>
          </button>
        </div>

        <div class="profileArea">
          <div class="bronzeBadge">B</div>
          <div class="memberId" id="memberId">0000000000</div>
          <div class="memberLabel">회원 고유번호</div>
        </div>

        <!-- 3x2 + 아래 고객센터 느낌 -->
        <div class="moreGrid">
          <div class="moreItem">
            <div class="ico">
              <!-- 이용현황 -->
              <svg viewBox="0 0 24 24">
                <path d="M4 4v16h16"/>
                <path d="M7 15l4-5 4 3 5-7"/>
              </svg>
            </div>
            <div class="txt">이용현황</div>
          </div>

          <div class="moreItem">
            <div class="ico">
              <!-- 내쿠폰함 -->
              <svg viewBox="0 0 24 24">
                <path d="M4 7a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v3a2 2 0 0 0 0 4v3a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2v-3a2 2 0 0 0 0-4V7z"/>
                <path d="M9 9h.01M15 15h.01"/>
              </svg>
            </div>
            <div class="txt">내쿠폰함</div>
          </div>

          <div class="moreItem">
            <div class="ico">
              <!-- 북마크 -->
              <svg viewBox="0 0 24 24">
                <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
              </svg>
            </div>
            <div class="txt">북마크</div>
          </div>

          <div class="moreItem">
            <div class="ico">
              <!-- 도입/요청 -->
              <svg viewBox="0 0 24 24">
                <path d="M4 20h16"/>
                <path d="M6 16l10-10 2 2-10 10-3 1 1-3z"/>
              </svg>
            </div>
            <div class="txt">도입/요청</div>
          </div>

          <div class="moreItem">
            <div class="ico">
              <!-- 공지사항 -->
              <svg viewBox="0 0 24 24">
                <path d="M4 6h16"/>
                <path d="M4 12h16"/>
                <path d="M4 18h10"/>
              </svg>
            </div>
            <div class="txt">공지사항</div>
          </div>

          <div class="moreItem">
            <div class="ico">
              <!-- 프로모션 -->
              <svg viewBox="0 0 24 24">
                <path d="M12 3v10"/>
                <path d="M8 7l4-4 4 4"/>
                <path d="M5 14v5h14v-5"/>
              </svg>
            </div>
            <div class="txt">프로모션</div>
          </div>
        </div>

        <div class="moreBottomLeft">
          <div class="supportItem">
            <div class="ico">
              <!-- 고객센터 -->
              <svg viewBox="0 0 24 24">
                <path d="M4 12a8 8 0 0 1 16 0"/>
                <path d="M6 12v6"/>
                <path d="M18 12v6"/>
                <path d="M9 20h6"/>
                <path d="M10 16h4"/>
              </svg>
            </div>
            <div class="txt">고객센터</div>
          </div>
        </div>
      </section>

      <!-- ===== 하단 내비게이션 ===== -->
      <nav class="bottomnav" aria-label="Bottom Navigation">
        <div class="navItem" id="navHome">
          <svg viewBox="0 0 24 24">
            <path d="M3 10.5L12 3l9 7.5"/>
            <path d="M5 10v10h14V10"/>
          </svg>
          <div>홈</div>
        </div>

        <div class="navItem">
          <svg viewBox="0 0 24 24">
            <path d="M3 19h18"/>
            <path d="M6 19l6-10 6 10"/>
            <path d="M10 12l2-3 2 3"/>
          </svg>
          <div>오름적립</div>
        </div>

        <div class="navItem">
          <svg viewBox="0 0 24 24">
            <path d="M12 21s8-4.5 8-11a8 8 0 1 0-16 0c0 6.5 8 11 8 11z"/>
            <path d="M12 11a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/>
          </svg>
          <div>스탬프투어</div>
        </div>

        <div class="navItem">
          <svg viewBox="0 0 24 24">
            <path d="M6 7h12"/>
            <path d="M6 12h12"/>
            <path d="M6 17h12"/>
          </svg>
          <div>가게혜택</div>
        </div>

        <!-- ✅ 오른쪽 하단: 점3개 + 더보기 -->
        <div class="navItem more active" id="navMore">
          <div class="navMoreDots" aria-hidden="true">
            <svg viewBox="0 0 24 24">
              <circle cx="6" cy="12" r="2"></circle>
              <circle cx="12" cy="12" r="2"></circle>
              <circle cx="18" cy="12" r="2"></circle>
            </svg>
          </div>
          <div>더보기</div>
        </div>
      </nav>

    </div>
  </div>

  <script>
    // ===== 화면 전환 =====
    const screens = {
      s1: document.getElementById('screen-1'),
      home: document.getElementById('screen-home'),
      more: document.getElementById('screen-more'),
    };

    const navHome = document.getElementById('navHome');
    const navMore = document.getElementById('navMore');
    const memberIdEl = document.getElementById('memberId');
    const goHomeBtn = document.getElementById('goHomeBtn');

    function showScreen(name){
      Object.values(screens).forEach(el => el.classList.remove('active'));
      screens[name].classList.add('active');

      // nav active 처리
      navHome.classList.remove('active');
      navMore.classList.remove('active');
      navMore.classList.remove('more');
      if(name === 'home'){
        navHome.classList.add('active');
      }else{
        navMore.classList.add('active');
        navMore.classList.add('more');
      }
    }

    // ===== 10자리 회원 고유번호 자동 생성 =====
    function generate10DigitId(){
      const n = Math.floor(1000000000 + Math.random() * 9000000000);
      return String(n);
    }
    function refreshMemberId(){
      memberIdEl.textContent = generate10DigitId();
    }

    // ===== 이벤트 =====
    // 1→2
    goHomeBtn.addEventListener('click', () => {
      showScreen('home');
    });

    // 홈 탭
    navHome.addEventListener('click', () => {
      showScreen('home');
    });

    // ✅ 더보기(점3개/텍스트) 클릭 → 3번 화면 + 번호 변경
    navMore.addEventListener('click', () => {
      showScreen('more');
      refreshMemberId();
    });

    // 처음 로드시도 1회 생성(혹시 더보기 먼저 들어가도 값 존재)
    refreshMemberId();
  </script>
</body>
</html>
